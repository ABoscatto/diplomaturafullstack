<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riri Form</title>
    <link rel="stylesheet" href="../Unidad 4/hoja_estilos.css, ../M2/Unidad 1/design1.css">
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form action="" method="">
        <label for="">Seleccione</label>
        <ul>
            <li>
                <input type="radio" name="Entidad" value="Persona">
                <label>Persona</label>
            </li>
            <li>
                <input type="radio" name="Entidad" value="Empresa">
                <label>Empresa</label>
            </li>
        </ul>
        <p>Nombre
            <input type="text" placeholder="Nombre Completo o Razón Social">
        </p>
        <p>E-mail
            <input type="text" placeholder="E-mail">
        </p>
        <p>
            <label for="Propuesta">Propuesta</label>
        </p>
        <p>
            <textarea name="Propuesta" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="file">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
    </form>
    <p><a href="CV.html">Volver</a> a la página anterior.</p>
</body>
</html>
