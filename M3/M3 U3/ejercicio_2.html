<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript (Parte 2) ej2</title>
</head>

<body>
    <script>
        var str = prompt('Ingrese números separados por , ', '')
        console.log(str);

        var numStr = str.split(",");
        console.log(numStr);

        var numArr = numStr.map(Number);
        console.log(numArr[0], numArr[1]);
        console.log(numArr);

        var mayor = Math.max.apply(null, numArr)
        document.write("El número más grande ingresado es: " + mayor);
    </script>
</body>

</html>
